site_name: coverage-reporter

strict: true

theme:
  name: "material"

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - "index.md"
  - "alternative-ways-of-running-coverage-reporter.md"
  - "Advanced":
      - "advanced/authenticating-using-an-account-api-token.md"
      - "advanced/multiple-reports.md"
  - "Troubleshooting":
      - "troubleshooting/common-issues.md"
      - "troubleshooting/commit-detection.md"
      - "troubleshooting/swift-objectivec.md"
